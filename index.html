            background-color: rgba(26, 26, 26, 0.8);
            color: #b0b0b0;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        /* Popup Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
        }

        .modal h2 {
            color: #ffffff;
            margin-top: 0;
        }

        .modal p {
            color: #cccccc;
            margin-bottom: 20px;
        }

        .modal-btn {
            padding: 12px 24px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        .modal-btn:hover {
            background: #2ecc71;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 5px;

            margin-top: 10px;

        .progress-bar {

            background: #333;

        .key-input button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .key-input button:hover {
            background: #2980b9;
        }

        .key-message {
            margin-top: 10px;
            color: #27ae60;
            font-size: 14px;
            display: none;
        }
        
        /* Video selection dropdown */
        .video-select {
            margin-top: 20px;

            background: #333;
            color: #fff;
            border: 1px solid #444;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
        }
        
        .video-select option {
            padding: 10px;
            background: #333;
        }
    </style>
</head>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const progressModal = document.getElementById('progressModal');
        const buttonModal = document.getElementById('buttonModal');
        const progressBar = document.getElementById('progressBar');
        const keyInput = document.getElementById('keyInput');
        const keySubmit = document.getElementById('keySubmit');
        const keyMessage = document.getElementById('keyMessage');
        const videoSelect = document.getElementById('videoSelect');
        let premiumAccess = false;
        
        // This would normally be fetched from key.txt, but for this example we'll simulate it
        let validKeys = [];
        
        // Simulate fetching keys from key.txt
        function fetchValidKeys() {
            // In a real implementation, you would fetch this from key.txt
            // For now, we'll simulate with some example keys
            validKeys = [
                "examplekey1",
                "examplekey2",
                "examplekey3",
                // ... more keys from key.txt
            ];
        }
        
        fetchValidKeys();

        // Initialize first video
        function loadVideo(url) {
            videoPlayer.src = url;
            videoPlayer.load();
        }

        // Video selection handler
        videoSelect.addEventListener('change', function() {
            if (!premiumAccess) {
                showButtonModal();
                videoSelect.value = "";
                return;
            }
            
            const selectedVideo = videoSelect.value;
            if (selectedVideo) {
                loadVideo(selectedVideo);
            }
        });

        // Show modal functions
        function showProgressModal() {
            if (!premiumAccess) progressModal.style.display = 'flex';
        }

        function showButtonModal() {
            if (!premiumAccess) buttonModal.style.display = 'flex';

});
        
        // Share Button
        document.getElementById('shareBtn').addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this video player',
                    text: 'Manood at mag Enjoy mga bagong Viral sa Pinas!',
                    url: window.location.href
                }).catch(err => {
                    console.log('Error sharing:', err);
                });
            } else {
                const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        });

        // Video progress tracking
        videoPlayer.addEventListener('timeupdate', function() {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = progress + '%';
            
            // Pause video and show modal at 50% if not premium access
            if (progress >= 40 && videoPlayer.duration > 0 && !premiumAccess) {
                videoPlayer.pause();
                showProgressModal();
            }
        });

        // Key submission handler
        keySubmit.addEventListener('click', function() {
            const enteredKey = keyInput.value.trim();
            
            // Check if key is in the validKeys array
            if (validKeys.includes(enteredKey)) {
                premiumAccess = true;
                keyMessage.style.display = 'block';
                keyInput.value = '';
                
                // Close any open modals
                progressModal.style.display = 'none';
                buttonModal.style.display = 'none';
                
                // Resume video if it was paused at 50%
                if (videoPlayer.paused) {
                    videoPlayer.play();
                }
                
                // Remove the used key from the array (optional)
                const keyIndex = validKeys.indexOf(enteredKey);
                if (keyIndex > -1) {
                    validKeys.splice(keyIndex, 1);
                }
            } else {
                alert("Incorrect key. Please try again.");
                keyInput.value = '';
            }
        });

        // Also allow Enter key to submit
        keyInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                keySubmit.click();
            }
        });

        // Prevent video download
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });
