<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Kurtz PH</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.2)), url('https://kurtzph.netlify.app/storage/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .login-container, .admin-container {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(5px);
        }
        
        .admin-container {
            display: none;
        }
        
        h1, h2 {
            color: #ffffff;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        th {
            background-color: #333;
        }
        
        tr:hover {
            background-color: #2d2d2d;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="password"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        button.delete {
            background: #e74c3c;
        }
        
        button.delete:hover {
            background: #c0392b;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-btn {
            width: 100%;
            margin-top: 20px;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h1>Admin Login</h1>
        <div class="login-form">
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
                <div class="error-message" id="loginError">Incorrect password. Please try again.</div>
            </div>
            <button class="login-btn" id="loginBtn">Login</button>
        </div>
    </div>
    
    <!-- Admin Panel (hidden until login) -->
    <div class="admin-container" id="adminContainer">
        <a href="index.html" class="back-link">‚Üê Back to Player</a>
        <h1>Kurtz PH Admin Panel</h1>
        
        <h2>Access Keys Management</h2>
        
        <div class="form-group">
            <div class="form-row">
                <div class="form-col">
                    <label for="newKey">Access Key</label>
                    <input type="text" id="newKey" placeholder="Enter new access key">
                </div>
                <div class="form-col">
                    <label for="expiryDate">Expiry Date (optional)</label>
                    <input type="date" id="expiryDate">
                </div>
            </div>
            <div class="form-group">
                <label for="keyNote">Note (optional)</label>
                <textarea id="keyNote" placeholder="Add note about this key (e.g., customer name)"></textarea>
            </div>
            <button id="addKeyBtn">Add Key</button>
        </div>
        
        <h3>Existing Keys</h3>
        <table id="keysTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Status</th>
                    <th>Expiry</th>
                    <th>Note</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Keys will be populated by JavaScript -->
            </tbody>
        </table>
        
        <div class="form-group">
            <button id="exportKeysBtn">Export Keys to File</button>
            <button id="importKeysBtn">Import Keys from File</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
